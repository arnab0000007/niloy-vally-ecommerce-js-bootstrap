<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niloy Vally</title>
  <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header part  -->
  <header class="text-center text-secondary pt-3">
    <h1>Welcome to <span class="text-warning">Niloy</span> Vally</h1>
  </header>
  <main class="main">
        <!-- Search Box  -->
        <div class="input-group mb-3 pt-3 w-50 mx-auto">
          <input type="text" class="form-control" placeholder="Search Products" aria-label="Search Products"
            aria-describedby="search-btn">
          <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>
        <!-- single product details -->
        
        <div class="container">
          <div class="row">
            <div class="col-12">
             <div id="product-details" class=" w-50 mx-auto">
             </div>
            </div>
             <div class="col-md-9 col-lg-9 col-sm-7">
               <!-- All Products -->
               <div id="all-products" class="">
               </div>
             </div>
             <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
               <!-- cart area -->
               <div class="cart" id="my-cart">
                 <table class="table">
                   <thead>
                     <h1>My-Cart</h1>
                     <tr>
                       <th scope="col"></th>
                       <th scope="col"></th>
                       <th scope="col"></th>
                       <th scope="col"></th>
                     </tr>
                   </thead>
                   <tbody>
                     <tr>
                       <th>Total Added-Products:</th>
                       <td><span id="total-Products">0</span></td>
                       <td></td>
                       <td></td>
                     </tr>
                     <tr>
                       <th>Price:</th>
                       <td>$ <span id="price">0</span></td>
                       <td></td>
                       <td></td>
                     </tr>
                     <tr>
                       <th>Delivery-Charge:</th>
                       <td>$ <span id="delivery-charge">20</span></td>
                       <td></td>
                       <td></td>
                     </tr>
                     <tr>
                       <th>Total-Tax:</th>
                       <td>$ <span id="total-tax">0</span></td>
                       <td></td>
                       <td></td>
                     </tr>
                     <tr>
                       <th scope="row">Total</th>
                       <td colspan="2">$ <span id="total">0</span></td>
                       <td></td>
                     </tr>
                   </tbody>
                 </table>
                 <div class="parces text-center">
                   <button class="btn btn-secondary text-center">Buy Now</button>
                 </div>
               </div>
             </div>
           </div>
        </div>

  </main>
  <footer></footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
